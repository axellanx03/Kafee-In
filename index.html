<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page">
        <h1>KAFE-IN</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginBtn">Login</button>
            <button type="button" id="signUpBtn">Sign Up</button>
        </form>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="page hidden">
        <header>
            <input type="text" id="search" placeholder="Search coffee...">
            <div id="profileIcon" class="icon" onclick="openProfile()">ðŸ‘¤</div>
            <div id="cartIcon" class="icon" onclick="openCart()">ðŸ›’</div>
        </header>

        <section id="coffeeTypes">
            <h2>Coffee Types</h2>
            <!-- Coffee items dynamically loaded -->
        </section>

        <section id="promotions">
            <h2>Promotions</h2>
            <p>Today's Offer: Free Coffee Latte on orders above Rp. 200,000</p>
        </section>

        <section id="customCoffee">
            <h2>Customize Your Coffee</h2>
            <!-- Customization options -->
        </section>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" class="page hidden">
        <h1>Profile</h1>
        <form id="profileForm">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="date" id="birthdate" placeholder="Birthdate">
            <input type="text" id="address" placeholder="Address">
            <input type="tel" id="phoneNumber" placeholder="Phone Number">
            <input type="email" id="profileEmail" placeholder="Email">
            <button type="button" id="saveProfileBtn">Save</button>
            <button type="button" onclick="goBackHome()">Back</button>
        </form>
    </div>

    <!-- Cart Page -->
    <div id="cartPage" class="page hidden">
        <h1>Your Cart</h1>
        <!-- Cart items dynamically loaded -->
        <button type="button" id="checkoutBtn">Proceed to Checkout</button>
        <button type="button" onclick="goBackHome()">Back</button>
    </div>

    <!-- Checkout Page -->
    <div id="checkoutPage" class="page hidden">
        <h1>Payment Method</h1>
        <button type="button" onclick="choosePayment('Cash')">Cash</button>
        <button type="button" onclick="choosePayment('Bank Payment')">Bank Payment</button>
        <button type="button" onclick="choosePayment('E-Wallet')">E-Wallet</button>
    </div>

    <!-- Confirmation Page -->
    <div id="confirmationPage" class="page hidden">
        <h1>Order Confirmed!</h1>
        <p>Your order has been placed. Thank you!</p>
        <button type="button" onclick="goToHome()">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
